<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!--JS/Jquery/Popper-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<!--Moment Js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Take A Ride on the Something Railroad</h1>
			<h3 class="text-center">Chuga-luga-Wub-Dub</h3>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Train</strong></h3>
						</div>
						<div class="panel-body">
							<form action="">
								<div class="form-group">
									<label for="">Train Name</label>
									<input type="text" class="form-control" id="trainNameInput">
								</div>
								<div class="form-group">
									<label for="">Destination</label>
									<input type="text" class="form-control" id="destinationInput">
								</div>
								<div class="form-group">
									<label for="">First Train Time (HH:mm - Military Time</label>
									<input type="text" class="form-control" id="firstTrainInput">
								</div>
								<div class="form-group">
									<label for="">Frequency (Min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</div>
								<button class="btn btn-primary" id="addTrainBtn">Submit!</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
